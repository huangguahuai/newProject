<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.validate.min.js" type="text/javascript"></script>
		<script src="js/messages_zh.min.js" type="text/javascript"></script>
		<link href="css/form.css" type="text/css" rel="stylesheet"/>
		<script>
			$(function(){
				$("#register").validate({
					submitHandler:function(){
						console.log("恭喜你验证成功！");
						return true;
					},
					invalidHander:function(event,validator){
						alert("您有个"+validator.numberOfInvalids()+"未验证通过，请确认后重新尝试！")
					},
					rules:{
						username:{
							required:true,
							rangelength:[2,6]
						},
						sex:{
							required:true
						},
						email:{
							required:true,
							email:true
						},
						love:{
							required:true
						},
						fruit:{
							required:true,
							minlength:2
						},
						photo:{
							required:true,
							extension:'jpg|jpeg|gif|png'
						},
						agreement:{
							required:true
						}
					},
					messages:{
						username:{
							required:'用户名不可为空',
							rangelength:'用户名长度为{0}到{1}'
						},
						sex:{
							required:'请选择性别！'
						},
						email:{
							required:'email不可为空！',
							email:'email格式为xxx@xxx.xxx'
						},
						love:{
							required:'请选择爱好！'
						},
						fruit:{
							required:'请选择水果爱好！',
							minlength:'请至少选择2种水果！'
						},
						photo:{
							required:'请上传文件！',
							extension:'请选择以下几种格式文件：jpg|jpeg|gif|png'
						},
						agreement:{
							required:'必须遵守我们的协议才可注册！'
						}
					},
					errorPlacement:function(error,element){
						var attrName = $(element).attr('name');
						if(attrName=='sex' || attrName=='love' ||attrName=='agreement'){
							$(element).parent().parent().append(error);
						}
						else{
							error.insertAfter(element);
						}
					},
					highlight:function(element,errorClass,validClass){
						$(element).css("border",'1px solid red');
						
					},
					errorClass:'errormessage',
					success:function(label,element){
						label.addClass('ok');
						$(element).css('border-color','#ccc')
					}
				})
			})
		</script>
	</head>
	<body>
	<div></div>
		<form id="register">
		    <div class="row">
		        <div class="text">用户名：</div>
		        <input class="text" type="text" name="username" />
		    </div>
		    <div class="row">
		        <div class="text">性别：</div>
		        <div class="radio">
		            <label>
		                <input type="radio" name="sex" />男
		            </label>
		            &nbsp;
		            <label>
		                <input type="radio" name="sex" />女
		            </label>
		        </div>
		    </div>
		    <div class="row">
		        <div class="text">邮箱：</div>
		        <input class="text" type="text" name="email" />
		    </div>
		    <div class="row">
		        <div class="text">体育爱好：</div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox" name="love" />足球
		            </label>
		            &nbsp;
		            <label>
		                <input type="checkbox" name="love" />篮球
		            </label>
		            &nbsp;
		            <label>
		                <input type="checkbox" name="love" />乒乓球
		            </label>
		            &nbsp;
		            <label>
		                <input type="checkbox" name="love" />羽毛球
		            </label>
		        </div>
		    </div>
		    <div class="row">
		        <div class="text">水果爱好：</div>
		        <select name="fruit"  multiple="multiple">
		            <option value="苹果">苹果</option>
		            <option value="鸭梨">鸭梨</option>
		            <option value="香蕉">香蕉</option>
		            <option value="椰子">椰子</option>
		        </select>
		    </div>
		    <div class="row">
		        <div class="text">头像：</div>
		        <input type="file" class="photo" name="photo" />
		    </div>
		    <div class="row">
			<div class="text">注册协议：</div>
			<div class="checkbox">
		            <label>
		                    <input type="checkbox" name="agreement" />同意
		            </label>
			</div>
		    </div>
		    <div class="row">
		        <div class="text">&nbsp;</div>
		        <input class="submit" type="submit" name="submit" value="提交" />
		    </div>
		</form>

	</body>
</html>
